{% extends 'layout.html' %}

{% block body %}

<div class="container">
    <div class="card main-card mt-5">
        <div class="card-body">
            <p class="h2">Bar Chart showing Comparison of Total Carbon Emissions</p>
            <hr>
            <p style="font-size: larger;">This Bar Chart shows the comparison between total Carbon Emissions from various Major Sectors</p>
        </div>
    </div>
</div>

<div class="container-fluid mt-3">
    <div class="row justify-content-center">
        <div class="col-md-11">
            <div id="graph" class="gr-sn"></div>
        </div>
    </div>
</div>

{% endblock %}


{% block js %}


    <script>
        var graphs = {{graphJSON | safe}};

        console.log(graphs)

            Plotly.plot('graph',
                        graphs
                        );
    </script>

{% endblock %}
