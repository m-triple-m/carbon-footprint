{% extends 'layout.html' %}

{% block body %}
<div class="container">
    <div class="card main-card mt-5">
        <div class="card-body">
            <p class="h2">Annual trends in recorded Carbon Emissions </p>
            <hr>
            <p style="font-size: larger;">This Bar Chart shows the yearly trends in the Carbon Emissons</p>
        </div>
    </div>
</div>

<div class="container-fluid mt-3">
    <div class="row justify-content-center">
        <div class="col-md-11">
            <div id="graph" class="gr-sn"></div>
        </div>
    </div>
</div>

{% endblock %}

{% block js %}

<script type="text/javascript">

    var graphs = {{graphJSON | safe}};


    console.log(graphs[0].data)
    for(var i in graphs) {
        Plotly.plot('graph',
                    graphs[i].data
                    );
    }

</script>

{% endblock %}
